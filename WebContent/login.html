<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>Welcome to login app with URL Rewrite</h1>
	<a href="login">Login</a> | 
	
	
	<form method="post" action="login" >
	<fieldset>
		<legend>Login Form</legend>
		User Id: <input type="text" name="userId" id="userId"> <br><br>
		User Email: <input type="text" name="email" id="email"> <br><br>
		User Password: <input type="password" name="password" id="password"> <br><br>
		<input type="submit"  value="Login">
	</fieldset>		
	</form>
</body>
</html>
